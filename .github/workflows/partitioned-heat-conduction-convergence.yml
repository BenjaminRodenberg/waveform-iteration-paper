name: Run partitioned-heat-conduction experiments
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  run_experiments:
    strategy:
      matrix:
        experiment:
        - name: Figure 14 GL2 3
          args: '--experiment sincos -w 6 -s 1 -wd 3 -sb 5 5 -dt 1 -tss GaussLegendre2 GaussLegendre2 --exchange-substeps -o convergence-studies/fig14_GL2_3.csv'
        - name: Figure 14 GL2 5
          args: '--experiment sincos -w 6 -s 1 -wd 5 -sb 5 5 -dt 1 -tss GaussLegendre2 GaussLegendre2 --exchange-substeps -o convergence-studies/fig14_GL2_5.csv'
        - name: Figure 14 GL3 3
          args: '--experiment sincos -w 6 -s 1 -wd 3 -sb 5 5 -dt 1 -tss GaussLegendre3 GaussLegendre3 --exchange-substeps -o convergence-studies/fig14_GL3_3.csv'
        - name: Figure 14 GL3 5
          args: '--experiment sincos -w 6 -s 1 -wd 5 -sb 5 5 -dt 1 -tss GaussLegendre3 GaussLegendre3 --exchange-substeps -o convergence-studies/fig14_GL3_5.csv'
        - name: Figure 14 LIIIC3 3
          args: '--experiment sincos -w 6 -s 1 -wd 3 -sb 5 5 -dt 1 -tss LobattoIIIC3 LobattoIIIC3 --exchange-substeps -o convergence-studies/fig14_LIIIC3_3.csv'
        - name: Figure 14 LIIIC3 5
          args: '--experiment sincos -w 6 -s 1 -wd 5 -sb 5 5 -dt 1 -tss LobattoIIIC3 LobattoIIIC3 --exchange-substeps -o convergence-studies/fig14_LIIIC3_5.csv'
        - name: Figure 14 LIIIC4 3
          args: '--experiment sincos -w 6 -s 1 -wd 3 -sb 5 5 -dt 1 -tss LobattoIIIC4 LobattoIIIC4 --exchange-substeps -o convergence-studies/fig14_LIIIC4_3.csv'
        - name: Figure 14 LIIIC4 5
          args: '--experiment sincos -w 6 -s 1 -wd 5 -sb 5 5 -dt 1 -tss LobattoIIIC4 LobattoIIIC4 --exchange-substeps -o convergence-studies/fig14_LIIIC4_5.csv'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./partitioned-heat-conduction
    container: precice/precice:3.2.0
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          apt-get -qq update
          apt-get -qq install software-properties-common python3-dev python3-pip python3.12-venv git apt-utils pkg-config
          add-apt-repository -y ppa:fenics-packages/fenics
          apt-get -qq install --no-install-recommends fenics
          rm -rf /var/lib/apt/lists/*
      - name: Create venv
        run: |
          ./make-venv.sh
      - name: Activate venv
        # see https://stackoverflow.com/a/74669486
        run: |
          . .venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV
      - name: Run tutorial
        run: |
          python3 doConvergenceStudy.py precice-config-template.xml --silent --executor Github ${{matrix.experiment.args}}
      - name: Store results
        uses: actions/upload-artifact@v4
        with:
          name: partitioned-heat-conduction-convergence ${{ matrix.experiment.name }}
          path: |
            # working directory is ignored by actions/upload-artifact
            ./partitioned-heat-conduction/convergence-studies
  merge:
    runs-on: ubuntu-latest
    needs: run_experiments
    steps:
      - name: Merge results
        uses: actions/upload-artifact/merge@v4
        with:
          name: partitioned-heat-conduction-convergence
