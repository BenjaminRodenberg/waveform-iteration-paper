name: Run oscillator-overlap experiments
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  run_experiments:
    strategy:
      matrix:
        experiment:
        - name: Optimal dt relationship (FP)
          args: 'precice-config-template-FP.xml --silent --executor Github --config optimal_dt.csv -tss runge_kutta_4 generalized_alpha -wd 3 -o convergence-studies/optimal_dt_FP.csv'
        - name: Optimal dt relationship (rQN)
          args: 'precice-config-template-rQN.xml --silent --executor Github --config optimal_dt.csv -tss runge_kutta_4 generalized_alpha -wd 3 -o convergence-studies/optimal_dt_rQN.csv'
        - name: Optimal dt relationship (fQN)
          args: 'precice-config-template-fQN.xml --silent --executor Github --config optimal_dt.csv -tss runge_kutta_4 generalized_alpha -wd 3 -o convergence-studies/optimal_dt_fQN.csv'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./oscillator-overlap
    container: precice/precice:3.2.0
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          apt-get -qq update
          apt-get -qq install software-properties-common python3-dev python3-pip python3.12-venv git apt-utils pkg-config
          rm -rf /var/lib/apt/lists/*
      - name: Create venv
        run: |
          ./make-venv.sh
      - name: Activate venv
        # see https://stackoverflow.com/a/74669486
        run: |
          . .venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV
      - name: Run tutorial
        run: |
          python3 doConvergenceStudy.py ${{matrix.experiment.args}}
      - name: Store logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: oscillator-overlap logs ${{ matrix.experiment.name }}
          path: |
            perpendicular-flap/fluid-openfoam/stdout-Fluid.log
            perpendicular-flap/solid-fenics/stdout-Solid.log
      - name: Store results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: oscillator-overlap ${{ matrix.experiment.name }}
          path: |
            # working directory is ignored by actions/upload-artifact
            ./oscillator-overlap/convergence-studies
  merge:
    runs-on: ubuntu-latest
    needs: run_experiments
    steps:
      - name: Merge results
        uses: actions/upload-artifact/merge@v4
        with:
          name: oscillator-overlap
